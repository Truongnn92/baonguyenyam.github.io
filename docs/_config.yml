stylus:
  compress: false
  sourcemaps:
    comment: true
    inline: true
    sourceRoot: ''
    basePath: .
    
html_minifier:
  enable: false
  exclude: 
    - '*.html'
css_minifier:
  enable: false
  exclude: 
    - '*.min.css'
js_minifier:
  enable: false
  mangle: false
  output:
  compress:
  exclude: 
    - '*.min.js'
image_minifier:
  enable: false
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false
