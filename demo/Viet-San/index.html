<head>

    <meta name="keywords" content="Demo" />
    <meta name="description" content="Demo" />

<body>

<div class="wrapper">
    <div class="logo" data-animated-auto="fadeInDown delay3">
        <div class="container">
            <div class="row">
                <div class="col-md-12"><img src="images/logo.png" alt="" data-animated="tada" data-type="hover"></div>
            </div>
        </div>
    </div>

    <!--slider-->
    <div id="index" class="tp-banner-fullscreen-container">
    <div class="tp-banner">
        <ul>
            <!-- SLIDE  -->
            <li data-transition="fade" data-slotamount="7" data-masterspeed="100" class="slider-01">
                <img src="images/home_img_01.jpg" data-bgfit="cover" data-bgposition="center center" data-bgrepeat="no-repeat">
            </li>
            <li data-transition="fade" data-slotamount="7" data-masterspeed="100" class="slider-02">
                <img src="images/home_img_02.jpg" data-bgfit="cover" data-bgposition="center center" data-bgrepeat="no-repeat">
            </li>
            <li data-transition="fade" data-slotamount="7" data-masterspeed="100" class="slider-03">
                <img src="images/home_img_03.jpg" data-bgfit="cover" data-bgposition="center center" data-bgrepeat="no-repeat">
            </li>
            <li data-transition="fade" data-slotamount="7" data-masterspeed="100" class="slider-04">
                <img src="images/home_img_04.jpg" data-bgfit="cover" data-bgposition="center center" data-bgrepeat="no-repeat">
            </li>
            <li data-transition="fade" data-slotamount="7" data-masterspeed="100" class="slider-05">
                <img src="images/home_img_05.jpg" data-bgfit="cover" data-bgposition="center center" data-bgrepeat="no-repeat">
            </li>
        </ul>

        <div class="listslider">
            <div class="bg active" id="room1" value="show slide 1">
                <div class="content" data-animated-auto="fadeInUp delay5">
                    <h2>Phân Bón</h2>
                    <a href="#">Xem thêm</a>
                </div>
            </div>
            <div class="bg" id="room2" value="show slide 2">
                <div class="content" data-animated-auto="fadeInUp delay6">
                    <h2>Vận tải</h2>
                    <a href="#">Xem thêm</a>
                </div>
            </div>
            <div class="bg" id="room3" value="show slide 3">
                <div class="content" data-animated-auto="fadeInUp delay7">
                    <h2>VLXD & Gỗ</h2>
                    <a href="#">Xem thêm</a>
                </div>
            </div>
            <div class="bg" id="room4" value="show slide 4">
                <div class="content" data-animated-auto="fadeInUp delay8">
                    <h2>Du lịch</h2>
                    <a href="#">Xem thêm</a>
                </div>
            </div>
            <div class="bg" id="room5" value="show slide 5">
                <div class="content" data-animated-auto="fadeInUp delay9">
                    <h2>Nông sản</h2>
                    <a href="#">Xem thêm</a>
                </div>
            </div>
        </div>

        <!-- <div class="tp-bannertimer"></div> -->
    </div>
    </div>
    <!--end slider-->

    <div class="footer" data-animated-auto="fadeInUp delay10">
        <div class="container">
            <div class="row">
                <div class="col-md-12"><a href="#">Vào trang chủ</a></div>
            </div>
        </div>
    </div>    
</div>
