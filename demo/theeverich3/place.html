<script type="text/javascript">
$(document).ready(function() {
	// Redirect
	jQuery('body').bind('click',function(e){
		if( !jQuery(e.target).is('.body-content') && 
			!jQuery(e.target).parents().is('.body-content') && 
			!jQuery(e.target).is('#jquery-overlay') && 
			!jQuery(e.target).parents().is('#jquery-overlay') && 
			!jQuery(e.target).is('#jquery-lightbox') && 
			!jQuery(e.target).parents().is('#jquery-lightbox')){
				window.location.href = "index.html?key=true";
		}
	});
	/* for window resize */
	$(window).load(function() {setPosition();$('.body-help').fadeIn(1000);});
	$(window).resize(function() {
		setPosition();
	});
	function setPosition() {
		var footerHeight = 92;
		var pageHeight = 921;
		var screenHeight = $(window).height();
		if(screenHeight < pageHeight) {
			$(".menu_footer").css({"position": "fixed"});
			$(".body-help").css({"position": "fixed"});
			/*$(".logo").css({"position": "fixed"});
			$(".slogan").css({"position": "fixed"});*/
		} else {
			$(".menu_footer").css({"position": "absolute"});
			$(".body-help").css({"position": "absolute"});
			/*$(".logo").css({"position": "absolute"});
			$(".slogan").css({"position": "absolute"});*/
		}
	}
	$(function() {
        $('#0 a').lightBox();
        $('#1 a').lightBox();
        $('#2 a').lightBox();
		$('#4 a').lightBox();
    });
});
</script>

<script>
$(window).load(function(){
/* tabs */
	$(function () {
		var tabContainers = $('div.ontab > div');
		tabContainers.hide().filter(':first').show();
		$('div.tabs ul.tabNavigation a').click(function () {
				tabContainers.hide();
				tabContainers.filter(this.hash).show();
				$('div.tabs ul.tabNavigation a').removeClass('selected');
				$(this).addClass('selected');
				return false;
		}).filter(':first').click();
	});
});
</script>
