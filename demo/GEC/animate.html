        <button class="btn btn-large btn-danger callanimated mr15">Animate it</button>
        <input class="btn btn-default result" type="text" value="" placeholder="Animated name">
        <script>
        function testAnim(x) {
            $('.result').val(x);
            $('#timing, #timing2').removeClass().addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function() {
                $(this).removeClass();
            });
        };
        $(document).ready(function() {
            $('.result').click(function() {
                $(this).select();
            });

            $('.callanimated').click(function() {
                var anim = $('.selectanimated').val();
                testAnim(anim);
            });

            $('.selectanimated').change(function() {
                var anim = $(this).val();
                testAnim(anim);
            });
        });
