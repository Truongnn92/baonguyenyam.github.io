<body class="admin">
    <div id="wrapper">

        

        <!-- MAIN -->
        <main id="main">
            <div class="container">

                <div class="row">

                    <div class="col-sm-6 col-sm-offset-3">



                    <!-- panel -->
                    <div class="row mrt50 mrb50">
                        <div class="col-sm-12">

                        <h3>Login</h3>

                        <div class="alert alert-danger" role="alert">Enter your username & password</div>

                            <div class="panel panel-primary">
                                <div class="panel-heading">Enter your username & password</div>
                                <div class="panel-body">
                                        <form class="form-horizontal">
                                          <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                            <div class="col-sm-10">
                                              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                            </div>
                                          </div>
                                          <div class="form-group">
                                            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                                            <div class="col-sm-10">
                                              <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                            </div>
                                          </div>
                                          <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                              <div class="checkbox">
                                                <label>
                                                  <input type="checkbox"> Remember me
                                                </label>
                                              </div>
                                            </div>
                                          </div>
                                          <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                              <button type="submit" class="btn btn-primary">Sign in</button>
                                            </div>
                                          </div>
                                        </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end panel -->



                    </div>

                </div>
            </div>
        </main>
        <!-- END MAIN -->

                            </p>

                    </div>
                </div>
            </div>
        </footer>
        <!-- END FOOTER -->


        <!-- Panel -->
        <section class="cmsadminpanel">
            <div class="row">
                <div class="col-lg-12">

                    <nav>
                        <ul class="nav navbar-nav listmenu">

                            <li><a href="#"><i class="fa fa-folder-open"></i> Quản lý Tập tin</a></li>
                            <li><a href="#"><i class="fa fa-folder-open"></i> Trang mới</a></li>
                            <li><a href="#"><i class="fa fa-folder-open"></i> Sửa trang</a></li>
                            <li><a href="#"><i class="fa fa-folder-open"></i> Cấu hình trang</a></li>
                            <li><a href="#"><i class="fa fa-folder-open"></i> Tạo chuyên mục</a></li>
                            <li><a href="#"><i class="fa fa-folder-open"></i> Sửa chuyên mục</a></li>
                            <li>
