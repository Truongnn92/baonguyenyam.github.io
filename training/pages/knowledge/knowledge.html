
<div ng-controller="KnowledgeCtrl">
  <section layout="row" layout-padding="layout-padding" layout-align="center center" class="knowledge-page">
    <div flex-gt-md="80" flex="flex" layout="column" layout-gt-sm="row">
      <div md-is-locked-open="$mdMedia('xs')" flex-order-gt-sm="0" flex-gt-sm="30" flex-gt-md="25" class="menu">
        <md-sidemenu>
          <md-sidemenu-group>
            <md-sidemenu-button ng-if="!subsupport" ui-sref="support" ui-sref-active="active" ng-class="{active:childsupport}">{{ 'Page.Support' | translate }} 
              <md-icon class="material-icons">keyboard_arrow_right</md-icon>
            </md-sidemenu-button>
            <md-sidemenu-button ng-if="subsupport" ui-sref="support" ui-sref-active="active" ng-class="{active:childsupport}">{{ 'Page.Support' | translate }} 
              <md-icon class="material-icons">keyboard_arrow_down</md-icon>
            </md-sidemenu-button>
            <md-sidemenu-button ng-if="subsupport" ng-repeat="item in supports" ui-sref="supportDetail({ supportID: item.Id })" ui-sref-active="active" class="submenu">{{ item.name }} </md-sidemenu-button>
          </md-sidemenu-group>
        </md-sidemenu>
      </div>
      <md-content md-scroll-y="md-scroll-y" flex="100" flex-gt-sm="70" flex-gt-md="75" flex-order="0" flex-order-gt-sm="1">
        <h2 class="md-display-1">{{ 'Page.Knowledge' | translate }} </h2>
        <div layout="column" layout-gt-xs="row" layout-wrap="layout-wrap" layout-align="left center" class="kl-list">
          <div ng-repeat="item in knowledges" class="item">
            <md-button ui-sref="knowledgeDetail({ knowledgeID: item.Id })" ui-sref-active="active" ng-class="{active:item.Id==1 }" class="md-button-sm md-button-c3 md-block">{{item.name}}</md-button>
          </div>
        </div>
        <div class="accordions">
          <div get-accordion="get-accordion" ng-class="{ open: AccordionOpen }" ng-repeat="item in items.list track by $index" class="accordion">
            <md-toolbar ng-click="Accordion()" class="md-theme-indigo"> 
              <div class="md-toolbar-tools">
                <h5>{{item.ques}} </h5><span flex="flex"></span>
                <div class="md-toolbar-item">
                  <md-button aria-label="Toggle Menu" class="md-icon-button">
                    <md-icon ng-if="!AccordionOpen" class="material-icons">keyboard_arrow_right</md-icon>
                    <md-icon ng-if="AccordionOpen" class="material-icons">keyboard_arrow_down</md-icon>
                  </md-button>
                </div>
              </div>
            </md-toolbar>
            <div class="accordion-content">{{item.desc}} </div>
          </div>
        </div>
      </md-content>
    </div>
  </section>
</div>
