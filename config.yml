config: 
  concat: 
    js: 
      - "bower_components/jquery/dist/jquery.js"
      - "bower_components/tether/dist/js/tether.min.js"
      - "bower_components/bootstrap/dist/js/bootstrap.js"
      - "bower_components/owl.carousel/dist/owl.carousel.min.js"
      - "bower_components/PACE/pace.js"
      - "bower_components/favico.js/favico.js"
      - "bower_components/typed.js/dist/typed.min.js"
      - "bower_components/trianglify/dist/trianglify.min.js"
      # - "bower_components/particles.js/particles.js"
    css: 
      - "bower_components/animate.css/animate.css"
      - "bower_components/mdi/css/materialdesignicons.css"
      - "bower_components/hover/css/hover.css"
      - "bower_components/owl.carousel/dist/assets/owl.carousel.min.css"
      - "bower_components/owl.carousel/dist/assets/owl.theme.default.css"
  title: "Mobile App"
  author: 
    email: "baonguyenyam@gmail.com"
    name: "BaoNguyen"
    link: "https://github.com/baonguyenyam"
  license: "MIT"
  name: "Bao Nguyen Apps"
  version: "1.0"
  url: "./"
  source: "resources/assets"
  views: "resources/views"
  dest: "public"
  tmp: "public"
  docs: "docs"
  test: "test"
  resources: "resources"
  config: "config"
  fonts: "fonts"
  data: "data"
  blank: "_blank"
  images: "img"
  layouts: 
    assets: "templates"
    jade: "templates"
    hamber: "templates"
  scripts: 
    lang: "js"
    assets: "js"
    root: "scripts"
    typescript: "scripts/typescript"
    javascript: "scripts"
    coffee: "scripts/coffee"
  styles: 
    lang: "sass"
    assets: "css"
    root: "styles"
    css: "styles/css"
    less: "styles/less"
    sass: "styles"
    stylus: "styles/stylus"
  ignore: 
    copy: "{styles,styles/**,task,task/**,variable,variable/**,services,services/**,shims,shims/**,scripts,scripts/**,docs,docs/**,components,components/**/*.{sass,scss,jade,js},providers,providers/**,config,config/**,**/*.jade,**/*.js,**/*.ts}"
  host: "127.0.0.1"
  port: "8888"
